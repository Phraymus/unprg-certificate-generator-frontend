<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">
      <span
        class="iconify me-2"
        [attr.data-icon]="'solar:users-group-two-rounded-outline'"
        data-inline="false"
        style="font-size: 28px;">
      </span>
      Usuario
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <app-ag-grid-angular-custom
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [showActions]="true"
      [showAddButton]="true"
      addButtonText="Agregar"
      addButtonClass="m-r-8 bg-warning"
      searchPlaceholder="Buscar..."
      gridHeight="60vh"
      [paginationPageSize]="20"
      [rowHeight]="50"
      (onAdd)="onAdd()"
      (onEdit)="onEdit($event)"
      (onView)="onView($event)"
      (onDownload)="onDownload($event)"
      (onDelete)="onDelete($event)"
      (gridReady)="onGridReady($event)">
    </app-ag-grid-angular-custom>
  </mat-card-content>
</mat-card>
