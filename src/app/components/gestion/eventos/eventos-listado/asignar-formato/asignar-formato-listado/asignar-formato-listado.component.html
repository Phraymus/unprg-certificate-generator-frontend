<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">
      <span
        class="iconify me-2"
        [attr.data-icon]="'solar:pen-new-square-outline'"
        data-inline="false"
        style="font-size: 28px;">
      </span>
      Asignar formatos al evento
      <span class="event-info">{{ tbEvento?.nombre }}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <!-- Información del evento -->
    <div class="event-details-section">
      <div class="event-detail-item">
        <mat-icon>event</mat-icon>
        <span><strong>Código:</strong> {{ tbEvento?.codigo }}</span>
      </div>
    </div>

  </mat-card-content>

  <mat-card-footer class="p-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="footer-info">
        <mat-icon class="info-icon">info</mat-icon>
        <span>Se muestran los formatos asignados al evento</span>
      </div>

      <div class="d-flex gap-2">
